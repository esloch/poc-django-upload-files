{% extends 'base.html' %}

{% load bootstrap5 %}

{% block title %}
    Upload  File
{% endblock %}

{% block content %}
    <h1>Upload  File</h1>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Upload
            </button>
        {% endbuttons %}
    </form>
    {% bootstrap_messages %}
{% endblock %}
